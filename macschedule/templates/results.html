<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>RESULTS</h1>
{% if results == "NA" %}
<h4>No results found</h4>
{% else %}
{% for result in results %}
    <td>{{result}}</td>
    <br>
{% endfor %}
{% endif %}
</body>
</html>
